<!DOCTYPE html>
<html>
<head>
	<title>Google App Deep Links, ver 2</title>
	<style>
		ul li a {
			font-size: 24px;
		}
	</style>
</head>
<body>
	<h1>Google App Deep Links</h1>
	<ul>
		<li><a href="intent://maps/search/?api=1&query=37.7749,-122.4194#Intent;package=com.google.android.apps.maps;end">Open Google Maps</a></li>
		<li><a href="intent://drive/my-drive#Intent;scheme=https;package=com.google.android.apps.docs;end">Open Google Drive</a></li>
		<li><a href="intent://calendar#Intent;scheme=https;package=com.google.android.calendar;end">Open Google Calendar</a></li>
		<li><a href="intent://photos#Intent;scheme=https;package=com.google.android.apps.photos;end">Open Google Photos</a></li>
		<li><a href="intent://compose/?to=recipient@example.com&subject=Example%20Subject&body=This%20is%20the%20body%20of%20the%20email.#Intent;scheme=mailto;package=com.google.android.gm;end">Open Gmail App</a></li>
	</ul>
</body>
</html>
