<!DOCTYPE html>
<html>
<head>
  <title>Redirect to Gmail</title>
  <script>
    // Function to redirect the user to Gmail
    function redirectToGmail() {
      // Redirect after 3 seconds
      setTimeout(function() {
        window.location.href = 'intent://compose/?to=recipient@example.com&subject=Example%20Subject&body=This%20is%20the%20body%20of%20the%20email.#Intent;scheme=mailto;package=com.google.android.gm;end';
      }, 3000);
    }

    // Function to update the countdown
    function updateCountdown() {
      var countdownElement = document.getElementById("countdown");
      var countdownValue = parseInt(countdownElement.innerHTML);

      // Update the countdown value and check if it reaches 0
      countdownValue--;
      countdownElement.innerHTML = countdownValue;

      if (countdownValue === 0) {
        redirectToGmail();
      } else {
        setTimeout(updateCountdown, 1000);
      }
    }

    // Start the countdown when the page loads
    window.onload = function() {
      updateCountdown();
    };
  </script>
</head>
<body>
  <h1>Redirecting to Gmail in <span id="countdown">3</span> seconds...</h1>
</body>
</html>
